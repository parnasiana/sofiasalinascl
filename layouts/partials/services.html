{{ "<!-- SERVICES -->" | safeHTML }}
<section id="services">
    {{ with .Site.Params.services.headline }}
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading white-title">{{ . }}</h2>
                    <hr class="light">
                </div>
            </div>
        </div>
    {{ end }}
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <a href="/clases_joyeria/" target="_blank" class="service-box">
                    <div class="circle-ss-icon">
                        <img  src="https://letb.s3-sa-east-1.amazonaws.com/SS/SS_icon_handsaw.png" class="bounceIn text-primary ss-icon">
                    </div>
                    <div class="ss-class-type">
                        <h2 class="ss-button-title">clases de joyer√≠a</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-6 text-center">
                <a href="/clases_novios/" target="_blank" class="service-box">
                    <div class="circle-ss-icon">
                        <img  src="https://letb.s3-sa-east-1.amazonaws.com/SS/SS_icon_rings.png" class="bounceIn text-primary ss-icon">
                    </div>
                    <div class="ss-class-type">
                        <h2 class="ss-button-title">clases para novios</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</section>
