baseURL = "http://example.org/"
languageCode = "en-us"
title = "Sofía Salinas - Orfebre"
theme = "hugo-creative-theme"

[params]

	# You can use Markdown syntax for urls [text](//url.to/source) for
	# most longer texts.

	# All icons using Fontawesome's icon font. Look at http://fontawesome.io/icons/
	# for more icons. The icons are represented by their corresponding
	# CSS class.

	# All projects of the portfolio are defined in their own files.
	# You can find example projects at 'exampleSite/data/projects'. Copy the 'projects'
	# folder into the 'data' directory at the root of this Hugo site.
	# For more information take a look at the README.

	# To provide some metadata for search engines feel free to add some
	# information about you and your website.
	name = "Your name"
	description = "Your description"

	# The path must be relative to the static folder
	favicon = "favicon.ico"


	# Navigation
	[params.navigation]
		brand = "Hugo Creative Theme"

		[params.navigation.links]
			about     = "Sobre mí"
			services  = "Clases"
			portfolio = "Joyas"
			contact   = "Contáctame"


	# Hero section
	[params.hero]
		# To change the background of the hero section, replace the 'header.jpg' at './static/img' with your own.
		slogan     = "Materialicemos tus hitos"
		subtitle   = "para que se transformen en amuletos"
		buttonText = "Find out more"


	# About section
	[params.about]
		headline    = "hola, soy sofía salinas, orfebre"
		description = "Hace algunos años le di un giro a mi vida y comencé a crear joyas. En la joyería encontré un lugar donde conectarme con un oficio simbólico, lleno de detalles que encapsulan emociones, momentos, procesos de las personas que buscan sellar los hitos de su historia con amuletos que los acompañen, les den fuerza y les recuerden de dónde vienen. Me gusta trabajar los diseños en conjunto con quien lo encarga, entender qué es lo que buscan plasmar. Quiero pensar que el trabajo que llevo a cabo honra en parte lo que ellos han vivido y me nutre en un permanente aprendizaje."
	


	# Service section
	[params.services]
		headline = "clases"

        [[params.services.list]]
            icon = "https://letb.s3-sa-east-1.amazonaws.com/SS/SS_icon_handsaw.png"
            title = "clases de joyería"


        [[params.services.list]]
			icon = "https://letb.s3-sa-east-1.amazonaws.com/SS/SS_icon_rings.png"
			title = "clases para novios"



    # Portfolio modals
	[params.portfolio.modal]
        client = "Client"
        date = "Date"
        category = "Category"
        buttonText = "Close"

    # Aside section
	[params.jewery]
		headline = "Joyas"

	# Contact section
	[params.contact]
		headline = "Let's Get In Touch!"
		description = "Ready to start your next project with us? That's great! Give us a call or send us an email and we will get back to you as soon as possible!"
		phone = "123-456-6789"
		email = "feedback@startbootstrap.com"

